<!-- results.html -->

{% extends 'get_info.html' %}

{% block content %}

<!--
  {{ serial }}
  {{ results }}  -->


  <table class="table table-sm result-table">
    <thead>
      <tr>
        {% block table_title %}
        <th scope="colgroup" colspan="2">{{ results.name|upper }}</th>
        {% endblock table_title %}
      </tr>
    </thead>

    <tbody>
      {% for key, value in results.items %}
      <tr>
      <th>{{ key|upper }}</th>
      <td>{{ value|upper }}</td>
      </tr>
      {% endfor %}

    </tbody>
  </table>

{% endblock content %}
