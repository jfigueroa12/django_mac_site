<!-- results.html -->

{% extends 'get_info.html' %}


{% block content %}

  {{ serial }}
  {{ results }}



  <table class="table table-sm table-light table-bordered table-hover">
    <thead class="thead-dark">
      <tr>
        <th scope="colgroup" colspan="2">{{ results.name|upper }}</th>
      </tr>
    </thead>

    <tbody>
      {% for key, value in results.items %}
      <tr>
      <th>{{ key|upper }}</th>
      <td>{{ value|upper }}</td>
      </tr>
      {% endfor %}

    </tbody>

  </table>




{% endblock content %}
